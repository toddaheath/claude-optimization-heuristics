name: Deploy to Dev

on:
  push:
    branches-ignore:
      - main

concurrency:
  group: deploy-dev-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  build-and-push:
    name: Build & Push API Image
    needs: ci
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: echo "tag=dev-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Build and push
        run: |
          docker build -f Dockerfile.api \
            -t ${{ vars.ACR_LOGIN_SERVER }}/optimization-api:${{ steps.meta.outputs.tag }} \
            .
          docker push ${{ vars.ACR_LOGIN_SERVER }}/optimization-api:${{ steps.meta.outputs.tag }}

  deploy-api:
    name: Deploy API to AKS
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          cluster-name: ${{ vars.AKS_CLUSTER_NAME }}
          resource-group: ${{ vars.AKS_RESOURCE_GROUP }}

      - name: Deploy with Kustomize
        run: |
          cd k8s/overlays/dev
          kustomize edit set image optimization-api=${{ vars.ACR_LOGIN_SERVER }}/optimization-api:${{ needs.build-and-push.outputs.image-tag }}
          kubectl apply -k .

      - name: Wait for rollout
        run: kubectl rollout status deployment/optimization-api -n optimization-dev --timeout=120s

  deploy-spa:
    name: Deploy SPA to Storage
    needs: ci
    runs-on: ubuntu-latest
    environment: dev
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.API_URL }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Upload to Azure Storage
        run: |
          az storage blob upload-batch \
            --account-name ${{ vars.STORAGE_ACCOUNT_NAME }} \
            --source dist \
            --destination '$web' \
            --overwrite
