name: Deploy to Prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-prod
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  build-and-push:
    name: Build & Push API Image
    needs: ci
    runs-on: ubuntu-latest
    environment: prod
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: echo "tag=prod-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Build and push
        run: |
          docker build -f Dockerfile.api \
            -t ${{ vars.ACR_LOGIN_SERVER }}/opt-sim-api:${{ steps.meta.outputs.tag }} \
            .
          docker push ${{ vars.ACR_LOGIN_SERVER }}/opt-sim-api:${{ steps.meta.outputs.tag }}

  deploy-api:
    name: Deploy API to AKS
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          cluster-name: ${{ vars.AKS_CLUSTER_NAME }}
          resource-group: ${{ vars.AKS_RESOURCE_GROUP }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Seed migrations history for pre-existing schema
        run: |
          kubectl exec -n opt-sim-api-prod postgres-0 -- psql -U postgres -d optimization_heuristics \
            -c "CREATE TABLE IF NOT EXISTS \"__EFMigrationsHistory\" (\"MigrationId\" varchar(150) NOT NULL, \"ProductVersion\" varchar(32) NOT NULL, CONSTRAINT \"PK___EFMigrationsHistory\" PRIMARY KEY (\"MigrationId\"));" \
            -c "INSERT INTO \"__EFMigrationsHistory\" (\"MigrationId\", \"ProductVersion\") SELECT '20260224142154_InitialCreate', '8.0.0' WHERE EXISTS (SELECT 1 FROM information_schema.tables WHERE table_name = 'problem_definitions') AND NOT EXISTS (SELECT 1 FROM \"__EFMigrationsHistory\" WHERE \"MigrationId\" = '20260224142154_InitialCreate');"

      - name: Run database migrations
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          dotnet restore
          kubectl port-forward svc/postgres 5432:5432 -n opt-sim-api-prod &
          PF_PID=$!
          sleep 5
          dotnet tool install --global dotnet-ef
          dotnet ef database update \
            --project src/OptimizationHeuristics.Infrastructure \
            --startup-project src/OptimizationHeuristics.Api \
            --connection "Host=localhost;Port=5432;Database=optimization_heuristics;Username=postgres;Password=${POSTGRES_PASSWORD}"
          kill $PF_PID

      - name: Remove legacy ingress
        run: kubectl delete ingress opt-sim-api -n opt-sim-api-prod --ignore-not-found

      - name: Deploy with Kustomize
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          cd k8s/overlays/prod
          kustomize edit set image opt-sim-api=${{ vars.ACR_LOGIN_SERVER }}/opt-sim-api:${{ needs.build-and-push.outputs.image-tag }}
          envsubst < kustomization.yaml > kustomization.tmp && mv kustomization.tmp kustomization.yaml
          kubectl apply -k .

      - name: Wait for rollout
        run: kubectl rollout status deployment/opt-sim-api -n opt-sim-api-prod --timeout=300s

  deploy-spa:
    name: Deploy SPA to Storage
    needs: ci
    runs-on: ubuntu-latest
    environment: prod
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.API_URL }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Upload to Azure Storage
        run: |
          az storage blob upload-batch \
            --account-name ${{ vars.STORAGE_ACCOUNT_NAME }} \
            --source dist \
            --destination '$web' \
            --auth-mode login \
            --overwrite
