apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: opt-sim-api-dev

resources:
  - namespace.yaml
  - ../../base

images:
  - name: opt-sim-api
    newName: REPLACE_ACR.azurecr.io/opt-sim-api
    newTag: dev-latest

patches:
  - patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: optimization-config
      data:
        ASPNETCORE_ENVIRONMENT: Development
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: opt-sim-api
      spec:
        replicas: 1
        template:
          spec:
            containers:
              - name: api
                resources:
                  requests:
                    cpu: 100m
                    memory: 128Mi
                  limits:
                    cpu: 500m
                    memory: 512Mi
  - patch: |-
      apiVersion: v1
      kind: Secret
      metadata:
        name: optimization-secrets
      stringData:
        POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
        ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=optimization_heuristics;Username=postgres;Password=${POSTGRES_PASSWORD}"
  - patch: |-
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: postgres-data
      spec:
        resources:
          requests:
            storage: 1Gi
