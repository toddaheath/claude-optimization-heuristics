apiVersion: apps/v1
kind: Deployment
metadata:
  name: opt-sim-api
  labels:
    app: opt-sim-api
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: opt-sim-api
  template:
    metadata:
      labels:
        app: opt-sim-api
    spec:
      containers:
        - name: api
          image: opt-sim-api:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: optimization-config
            - secretRef:
                name: optimization-secrets
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
