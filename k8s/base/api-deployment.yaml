apiVersion: apps/v1
kind: Deployment
metadata:
  name: optimization-api
  labels:
    app: optimization-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: optimization-api
  template:
    metadata:
      labels:
        app: optimization-api
    spec:
      containers:
        - name: api
          image: optimization-api:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: optimization-config
            - secretRef:
                name: optimization-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
