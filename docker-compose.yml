version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: optimization-heuristics-db
    environment:
      POSTGRES_DB: optimization_heuristics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
