version: '3.8'

services:
  app:
    build: .
    container_name: optimization-heuristics-app
    ports:
      - "8080:8080"
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=optimization_heuristics;Username=postgres;Password=postgres"
      ASPNETCORE_ENVIRONMENT: Production
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16
    container_name: optimization-heuristics-db
    environment:
      POSTGRES_DB: optimization_heuristics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
